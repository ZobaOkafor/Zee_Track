{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post" actio="{{ url_for('main.login') }}">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}
    </div>
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </div>
    <div>
      {{ form.remember }} {{ form.remember.label }}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
