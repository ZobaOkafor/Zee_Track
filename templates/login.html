{% extends "base.html" %}


{% block content %}
<h2>Login</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}<br>
        {{ form.email.errors }}
    </div>
    <div>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}<br>
        {{ form.password.errors }}
    </div>
    <div>
        {{ form.remember.label }}<br>
        {{ form.remember() }}
    </div>
    <div>
        <input type="submit" value="Login">
    </div>
</form>
{% endblock %}
